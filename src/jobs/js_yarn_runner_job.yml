description: >
  Run any npm script (like ESLint, TS lint, phrase merge, dead code detection, ...)

# Executor

executor: << parameters.e >>

# Parameters

parameters:
  e:
    default: js_16
    type: executor
  reports_path:
    default: ""
    type: string
  resource_class:
    default: medium+
    type: string
  script:
    type: string

# generic CircleCI params

resource_class: << parameters.resource_class >>

# Execution

steps:
  - checkout
  - attach_workspace:
      at: .
  - when:
      condition: << parameters.reports_path >>
      steps:
        - run:
            command: yarn << parameters.script >>
            environment:
              JEST_JUNIT_OUTPUT_DIR: << parameters.reports_path >>
            name: Running tests
        - store_test_results:
            path: << parameters.reports_path >>
        - store_artifacts:
            path: << parameters.reports_path >>
  - unless:
      condition: << parameters.reports_path >>
      steps:
        - run:
            command: yarn << parameters.script >>
            name: Running tests
