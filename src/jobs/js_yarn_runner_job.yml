description: >
  Run any npm script (like ESLint, TS lint, phrase merge, dead code detection, ...)

# Executor

executor:
  name: js
  node-version: <<parameters.node-version>>

working_directory: ~/project/<< parameters.working_directory >>

# Execution

steps:
  - checkout:
      path: ~/project
  - attach_workspace:
      at: .
  - when:
      condition: << parameters.reports_path >>
      steps:
        - run:
            name: Running yarn command
            command: yarn << parameters.script >>
            environment:
              JEST_JUNIT_OUTPUT_DIR: << parameters.reports_path >>
        - store_test_results:
            path: << parameters.reports_path >>
        - store_artifacts:
            path: << parameters.reports_path >>
  - unless:
      condition: << parameters.reports_path >>
      steps:
        - run:
            name: Running yarn command
            command: yarn << parameters.script >>

# generic CircleCI params

resource_class: << parameters.resource_class >>

# Parameters

parameters:
  resource_class:
    type: string
    default: medium+
  script:
    type: string
  reports_path:
    type: string
    default: ''
  node-version:
    default: lts
    description: Node version
    type: string
  working_directory:
    type: string
    default: ''
