description: >
  Build application

# Executor

executor: js

# Execution

steps:
  - checkout
  - attach_workspace:
      at: .
  - run:
      name: Delete .env
      command: rm .env
  - run:
      name: Build the application
      command: APP_ENV=<< parameters.build_env >> yarn ci:build
  - js_save_build_outputs:
      app_type: << parameters.app_type >>
      build_env: << parameters.build_env >>

# generic CircleCI params

resource_class: << parameters.resource_class >>

# Parameters

parameters:
  app_type:
    type: enum
    enum: [ 'legacy', 'nextjs' ]
    default: nextjs
  build_env:
    type: enum
    enum: ['beta', 'prod']
    default: beta
  resource_class:
    type: string
    default: large
