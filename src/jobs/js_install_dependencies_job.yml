description: >
  Install dependencies

# Executor

executor:
  name: js
  node-version: <<parameters.node-version>>

# Execution

steps:
  - checkout
  - run:
      name: Install dependencies
      command: |
        cd << parameters.monorepoAppPath >>
        yarn --immutable
  - persist_to_workspace:
      root: .
      paths:
        - << parameters.monorepoAppPath >>/node_modules

# Parameters

parameters:
  node-version:
    default: lts
    description: Node version
    type: string
  monorepoAppPath:
    type: string
    default: '.'
