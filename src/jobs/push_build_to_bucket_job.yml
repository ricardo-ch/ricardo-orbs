description: >
  This job sync ui assets with web assets to google storage bucket.
  Authentication is needed for creating/deleting storage objects.
executor:
  name: isopod
  tag: <<parameters.isopod_version>>
  username: <<parameters.private_hub_username>>
  password: <<parameters.private_hub_password>>
parameters:
  isopod_version:
    type: string
    default: latest
  private_hub_username:
    type: string
    default: $DOCKER_JFROG_USERNAME
  private_hub_password:
    type: string
    default: $DOCKER_JFROG_PASSWORD
  bucket_name:
    type: string
    default: ${GCLOUD_WEB_ASSETS_BUCKET_NAME}
  bucket_path:
    type: string
    default: /static-assets
  app_name:
    type: string
  source:
    type: string
steps:
  - attach_workspace:
      at: .
  - run:
      name: Authenticate to GKE
      command: |
        echo ${GCLOUD_WEB_ASSETS_KEY} > ${HOME}/gcp-key.json
        gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
  - run:
      name: Sync build content with bucket
      command: gsutil -m rsync -r << parameters.source >> gs://<< parameters.bucket_name >><< parameters.bucket_path >>/<< parameters.app_name >>
