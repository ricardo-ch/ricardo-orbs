description: Run frontend tests
executor: js
parameters:
  resource_class:
    type: string
    default: medium+
  script:
    type: string
  reports_path:
    type: string
    default: ''
resource_class: << parameters.resource_class >>
steps:
  - checkout
  - attach_workspace:
      at: .
  - when:
      condition: <<parameters.reports_path>>
      steps:
        - run:
            name: Running tests
            command: yarn << parameters.script >>
            environment:
              JEST_JUNIT_OUTPUT_DIR: <<parameters.reports_path>>
        - store_test_results:
            path: <<parameters.reports_path>>
        - store_artifacts:
            path: <<parameters.reports_path>>
  - unless:
      condition: <<parameters.reports_path>>
      steps:
        - run:
            name: Running tests
            command: yarn << parameters.script >>
