description: >
  Docker executor with JDK to build java applications.

parameters:
  # NOTE: all java_builder_* have a shared set of parameters (signature) which allows mimicking polymorph behaviour
  image:
    description: "Docker image to use for the executor"
    type: string
    default: "cimg/openjdk:11.0"
  docker_hub_username:
    description: "Docker hub credentials to download the executor image"
    type: string
    default: $DOCKER_HUB_USERNAME
  docker_hub_password:
    description: "Docker hub credentials to download the executor image"
    type: string
    default: $DOCKER_HUB_PASSWORD

docker:
  - image: << parameters.image >>
    auth:
      username: << parameters.docker_hub_username >>
      password: << parameters.docker_hub_password >>
