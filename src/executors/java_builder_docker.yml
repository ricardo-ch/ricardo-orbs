description: >
  Docker executor with JDK to build java applications.

parameters:
  java_version:
    description: "Java version to install (or rather selecting an existing image accordingly)"
    type: string
    default: "11.0"
  docker_hub_username:
    description: "Docker hub credentials to download the executor image"
    type: string
    default: $DOCKER_HUB_USERNAME
  docker_hub_password:
    description: "Docker hub credentials to download the executor image"
    type: string
    default: $DOCKER_HUB_PASSWORD

docker:
  - image: "cimg/openjdk:<< parameters.java_version >>"
    auth:
      username: << parameters.docker_hub_username >>
      password: << parameters.docker_hub_password >>
