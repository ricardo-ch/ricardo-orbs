description: >
  VM executor with JDK to build java applications.
  Typically required if maven build needs docker for testcontainers.

parameters:
  # NOTE: all java_builder_* have a shared set of parameters (signature) which allows mimicking polymorph behaviour
  image:
    description: "VM image to use for the executor"
    type: string
    default: "ubuntu-2204:current"
  docker_hub_username:
    description: "(Unused but required to match java_builder_* signature which allows mimicking polymorph behaviour)"
    type: string
    default: $DOCKER_HUB_USERNAME
  docker_hub_password:
    description: "(Unused but required to match java_builder_* signature which allows mimicking polymorph behaviour)"
    type: string
    default: $DOCKER_HUB_PASSWORD

machine:
  image: << parameters.image >>
