description: >
  Isopod executor
docker:
  - image: 'us-east4-docker.pkg.dev/ricardo-platform/docker-cicd-virtual/isopod:<<parameters.tag>>'
    auth:
      username: _json_key
      password: ${GAR_APPLICATION_CREDENTIALS}
parameters:
  tag:
    default: ${ISOPOD_VERSION}
    description: >
      Pick a specific ricardo-ch/isopod image variant.
    type: string
  username:
    type: string
    description: >
      [deprecated] Artifactory username.
  password:
    type: string
    description: >
      [deprecated] Artifactory password.
