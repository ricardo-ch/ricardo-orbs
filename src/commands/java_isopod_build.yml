description: >
  Build docker image for a java app using isopod, and push it to docker hub.
  Supports app-module from monorepo as well as single app from single-app-repo.

parameters:
  path:
    description: "Path of maven module for the app, or \".\" for single-app-repo"
    type: string
    default: "."

steps:
  - run: |
      isopod -f << parameters.path >>/isopod.yml build
