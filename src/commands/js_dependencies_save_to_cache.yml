description: >
  Save yarn dependencies from cache
  Only supports yarn 3
parameters:
  cache_version:
    type: string
    default: v1
steps:
  - save_cache:
      name: CACHE - Save dependencies
      key: << parameters.cache_version >>-yarn-packages-{{ checksum "yarn.lock" }}
      paths:
        - ~/.cache/yarn
        - node_modules
