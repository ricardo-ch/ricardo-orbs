description: >
  This command sends a Slack notification to a channel when the action failed.
parameters:
  branches:
    type: string
    default: master
    description: Regex pattern matching the branches
  channel:
    type: string
    description: Channel ID
    default: C0436DZM2TZ
  mention:
    type: string
    description: Name of user or group to mention
    default: ""
steps:
  - slack/notify:
      event: fail
      branch_pattern: << parameters.branches >>
      template: basic_fail_1
      channel: << parameters.channel >>
      mention: << parameters.mention >>
