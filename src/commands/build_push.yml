description: >
  Build the docker image using isopod

parameters:
  path:
    description: 'Path to directory containing isopod.yml file'
    type: string

steps:
  - run:
      name: 'Build the Docker image using isopod'
      command: |
        echo << parameters.path >>/isopod.yml
        isopod -f << parameters.path >>/isopod.yml build
