description: >
  (TODO: should be called isopod_build_push, but that would be a breaking change)
  Build the docker image with isopod.

parameters:
  config:
    type: string
    default: isopod.yml
  work_dir:
    type: string
    default: .

steps:
  - run:
      name: 'isopod build'
      working_directory: << parameters.work_dir >>
      command: isopod -f << parameters.config >> build
