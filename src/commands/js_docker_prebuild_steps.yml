parameters:
  build_env:
    type: enum
    enum: [ 'beta', 'prod']
    default: beta
steps:
  - run:
      name: Copy env variable to .env file (to be used in Docker image by Sentry Webpack plugin)
      command: printenv > .env.sentry
  - js_restore_build_outputs:
      build_env: << parameters.build_env >>
