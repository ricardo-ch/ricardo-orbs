description: >
  This command authenticate to GKE so operations with GKE are possible. Requires context/environment variables to be defined:
    - GCLOUD_SERVICE_KEY
    - GOOGLE_PROJECT_ID
    - GKE_COMPUTE_ZONE
    - GKE_CLUSTER_NAME
steps:
  - run:
      name: Authenticate to GKE
      command: <<include(scripts/authenticate.sh)>>
