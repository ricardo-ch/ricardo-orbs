description: >
    This command sends a Slack notification to a channel when the action was successful.
parameters:
  branches:
    type: string
    default: master
    description: Regex pattern matching the branches
  channel:
    type: string
    description: Channel ID
    default: C0436DZM2TZ
  mention:
    type: string
    description: Name of user or group to mention
    default: ""
steps:
  - slack/status:
      event: pass
      branch_pattern: << parameters.branches >>
      template: basic_success_1
      channel: << parameters.channel >>
      mention: << parameters.mention >>
