description: >
  Java monorepo example.
  Note: circleci-config typically consists of 2 files in this case (see also java_monorepo_setup.yml)

# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.

usage:

  #############################################################################
  # This is what you typically want to have in your .circleci/java_monorepo_workflows.yml
  #############################################################################

  version: 2.1

  orbs:
    compliance: ricardo/compliance-orb@2
    ric-orb: ricardo/ric-orb@1.7.1

  parameters:
    modified-common:
      type: boolean
      default: false
    # TODO: replace with your actual app name
    modified-app1:
      type: boolean
      default: false
    # TODO: replace with your actual app name
    modified-app2:
      type: boolean
      default: false

  cfg-isopod-version: &cfg-isopod-version
    isopod_version: '0.29.1'
  cfg-cache-key-prefix: &cfg-cache-key-prefix
    # TODO: replace with your actual repo name
    cache_key_prefix: my-repo

  workflows:
    version: 2

    no-code-change:
      when:
        and:
          - not: << pipeline.parameters.modified-app1 >>
          - not: << pipeline.parameters.modified-app2 >>
          - not: << pipeline.parameters.modified-common >>

      jobs:
        - ric-orb/no_op

    ###########################################################################
    # workflow for maven module 'app1'
    ###########################################################################
    # TODO: replace with your actual app name
    app1:
      when:
        or:
          - << pipeline.parameters.modified-app1 >>
          - << pipeline.parameters.modified-common >>

      jobs:
        - ric-orb/maven_build_test:
            name: 'maven-build-test'
            context: dev
            path: 'app1'
            <<: *cfg-cache-key-prefix
            executor: maven_docker
#            executor: maven_vm

        - approve_deploy_dev_branch:
            type: approval
            filters:
              branches:
                ignore:
                  - 'master'

        - ric-orb/build_push_image:
            name: 'build-push-image'
            context: dev
            path: 'app1'
            <<: *cfg-isopod-version
            docker_layer_caching: true
            requires:
              - maven-build-test
              # note semantic of 'requires': on master this is ignored
              - approve_deploy_dev_branch

        - compliance/sre_compliance_checks:
            context: dev
            requires:
              - build-push-image

        - ric-orb/deploy_job:
            name: 'deploy-dev'
            context: dev
            path: 'app1'
            <<: *cfg-isopod-version
            env: 'dev'
            requires:
              - build-push-image

        - ric-orb/deploy_job:
            name: 'deploy-prod'
            context: prod
            path: 'app1'
            <<: *cfg-isopod-version
            env: 'prod'
            filters:
              branches:
                only:
                  - 'master'
            requires:
              - deploy-dev

    ###########################################################################
    # maven module: 'app2'
    ###########################################################################
    # TODO: replace with your actual app name
    app2:
      when:
        or:
          - << pipeline.parameters.modified-app2 >>
          - << pipeline.parameters.modified-common >>

      jobs:
        - ric-orb/maven_build_test:
            name: 'maven-build-test'
            context: dev
            path: 'app2'
            <<: *cfg-cache-key-prefix
#            executor: maven_docker
            executor: maven_vm

        - approve_deploy_dev_branch:
            type: approval
            filters:
              branches:
                ignore:
                  - 'master'

        - ric-orb/build_push_image:
            name: 'build-push-image'
            context: dev
            path: 'app2'
            <<: *cfg-isopod-version
            docker_layer_caching: true
            requires:
              - maven-build-test
              # note semantic of 'requires': on master this is ignored
              - approve_deploy_dev_branch

        - compliance/sre_compliance_checks:
            context: dev
            requires:
              - build-push-image

        - ric-orb/deploy_job:
            name: 'deploy-dev'
            context: dev
            path: 'app2'
            <<: *cfg-isopod-version
            env: 'dev'
            requires:
              - build-push-image

        - ric-orb/deploy_job:
            name: 'deploy-prod'
            context: prod
            path: 'app2'
            <<: *cfg-isopod-version
            env: 'prod'
            filters:
              branches:
                only:
                  - 'master'
            requires:
              - deploy-dev
