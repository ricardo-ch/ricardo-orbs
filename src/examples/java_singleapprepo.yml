description: >
  Java single-app-repo example.

# Provide a use-case based example for using this orb.
# Everything in the `usage` section will be displayed in the orb registry.
# Comments are not retained.

usage:

  #############################################################################
  # This is what you typically want to have in your .circleci/config.yml
  #############################################################################

  version: 2.1

  orbs:
    compliance: ricardo/compliance-orb@2
    ric-orb: ricardo/ric-orb@3

  cfg-isopod-version: &cfg-isopod-version
    isopod_version: '0.29.4'
  cfg-cache-key-prefix: &cfg-cache-key-prefix
    # FIXME: replace value with your actual repo name
    cache_key_prefix: my-repo

  workflows:
    version: 2

    # FIXME: replace name with your actual app name
    java_single_app_repo:
      jobs:
        # github status check typically checks this job
        - ric-orb/maven_build_test:
            name: 'maven-build-test'
            context: dev
            <<: *cfg-cache-key-prefix
            executor: maven_docker
#            executor: maven_vm

        - approve_deploy_dev_branch:
            type: approval
            filters:
              branches:
                ignore:
                  # FIXME: replace value with your actual main/master branch name
                  - 'master'

        - ric-orb/build_push_image:
            name: 'build-push-image'
            context: dev
            <<: *cfg-isopod-version
            requires:
              - maven-build-test
              # note semantic of 'requires': on master this is ignored
              - approve_deploy_dev_branch

        - compliance/sre_compliance_checks:
            context: dev
            requires:
              - build-push-image

        - ric-orb/deploy_job:
            name: 'deploy-dev'
            context: dev
            <<: *cfg-isopod-version
            env: 'dev'
            requires:
              - build-push-image

        - ric-orb/deploy_job:
            name: 'deploy-prod'
            context: prod
            <<: *cfg-isopod-version
            env: 'prod'
            filters:
              branches:
                only:
                  # FIXME: replace value with your actual main/master branch name
                  - 'master'
            requires:
              - deploy-dev
